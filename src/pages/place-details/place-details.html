<ion-header>
  <ion-navbar>
    <ion-title>{{placeName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item id="place" [style.backgroundImage]="'url(' + image + ')'">
    <div class="name">
      <label id="placeName">{{placeName}}</label>
    </div>
  </ion-item>
  <ion-item id="general">
    <ion-grid>
      <ion-row>
        <ion-col>
          <p><b>Rating:</b> {{rating}} </p>
          <p><b>Drive:</b> {{drive}} </p>
          <p><b>Visited:</b></p>
        </ion-col>
        <ion-col>
          <p><b>Coffee:</b> </p>
          <p><b>Entry:</b> </p>
          <p><b>Parking:</b> </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item-divider color="light">WEATHER</ion-item-divider>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <p>Saturday</p>
        </ion-col>
        <ion-col>
          <p>Sunday</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item-divider color="light">OPENING HOURS</ion-item-divider>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <p>{{openingHours[5]}}</p>
          <p>{{openingHours[6]}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
