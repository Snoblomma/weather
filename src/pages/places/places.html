<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Places</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="placesResult.length > 0">
    <button ion-item *ngFor="let result of placesResult" id="place" [style.backgroundImage]="'url(' + result.image + ')'">
      {{ result.place.result.name }} ,
      {{ result.place.result.rating }}
    </button >
  </ion-list> 
</ion-content>
