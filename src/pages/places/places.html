<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Places</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="placesResult.length == 0">
    <button ion-item *ngFor="let result of placesResult2" id="place" [style.backgroundImage]="'url(' + result.image + ')'">
        <div class="name">
          <label>{{result.place}}</label>
          <p class="rating">Rating: 4.5 </p>
        </div>
        <!-- <div class="weather">
          <img [src]="result.weather"/>
        </div>
        <div class="temp">
          <label>19&#8451;</label>
        </div>    -->
        <div class="drive">
          <ion-icon name="car"></ion-icon>
          <label>19 mins</label>
        </div>          
    </button >
  </ion-list> 
  <ion-list *ngIf="placesResult.length > 0">
    <button ion-item *ngFor="let result of placesResult" id="place" [style.backgroundImage]="'url(' + result.image + ')'">
      <div class="name">
          <label>{{result.place.result.name}}</label>
          <p class="rating" *ngIf="result.place.result.rating != null">Rating: {{result.place.result.rating}} </p>
        </div>
      <div class="drive">
          <ion-icon name="car"></ion-icon>
          <label>{{result.distance}}</label>
        </div>     
    </button>
  </ion-list>
</ion-content>
