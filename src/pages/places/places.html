<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Places</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleSearch()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar [class.collapsed]="collapsed" [showCancelButton]="true" *ngIf="placesResult != null" (ionInput)="ionSearchInput($event)"
    (ionCancel)="onSearchCancel($event)"></ion-searchbar>
</ion-header>

<ion-content class="card-background-page" *ngIf="placesResult != null">
  <button ion-button full icon-left (click)="toggleAppTheme()">
    <ion-icon name="bulb"></ion-icon>Toggle Theme
  </button>
  <ion-card *ngFor="let result of placesResult" (click)="getPlaceDetails(result, result.place.result.place_id, result.visited, result.resource_uri)">
    <img [src]="result.image" />
    <div class="card-box">
      <div class="card-title">{{result.name}}</div>
      <div class="card-subtitle" *ngIf="result.distance != null && result.distance != ''">{{result.distance}}</div>
    </div>
  </ion-card>
</ion-content>
