<ion-header [id]="selectedTheme">
  <ion-toolbar>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [id]="selectedTheme">
  <ion-fab right bottom>
    <button ion-fab mini (click)="addCategory()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <button ion-item (click)="addCategory()">
    <ion-icon name="add" class="item-icon" item-start></ion-icon>
    Add Category
  </button>

  <ion-list>
    <ion-item-sliding #slidingItem class="slidingItem" *ngFor="let category of categories">
      <ion-item [style.borderLeftColor]="category.color">
        <!-- <ion-icon [style.backgroundColor]="category.color" class="item-icon" item-start>
          <div [class]="category.icon"></div>
        </ion-icon> -->
        <ion-label>{{category.name}}</ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="editCategory(category, slidingItem)">Edit</button>
        <button ion-button color="danger" (click)="deleteCategory(category, slidingItem)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
