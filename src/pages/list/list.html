<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list *ngIf="items3.length > 0">
    <button ion-item *ngFor="let city of items3[0].predictions" (click)="getWeather(city.place_id, city.structured_formatting.main_text)">
      {{ city.description }},
      {{ city.structured_formatting.main_text }}
    </button >
  </ion-list>
