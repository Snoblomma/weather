<ion-header>
  <ion-navbar>
    <ion-title>Weather in {{placeName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    Country : {{ counrty }}
  </ion-item>
  <ion-item>
    Weather: {{ description }}
  </ion-item>
  <ion-item>
    Temperature: {{ temperature }}&#8451;
  </ion-item>
  <ion-item>
    Humidity: {{ humidity }}%
  </ion-item>
  <ion-item>
    Wind speed: {{ wind }}mps
  </ion-item>

  <div id="main">
    <div id="cloud">
      <div id="five"></div>
      <div id="six"></div>
      <div id="seven"></div>
      <div id="rain">
        <ul>
          <li id="one">.</li>
          <li id="two">.</li>
          <li id="three">.</li>
          <li id="four">.</li>
        </ul>
      </div>
    </div>
  </div>
</ion-content>
