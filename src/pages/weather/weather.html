<ion-header>
  <ion-navbar>
    <ion-title>weather</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    Lat : {{ lat }}
  </ion-item>
  <ion-item>
    Lon : {{ lng }}
  </ion-item>
  <ion-item>
    Weather: {{ (weathers | async)?.weather[0].main }}

  <ion-item>
    Temperature: {{ (weathers | async)?.main.temp }}
  </ion-item>
</ion-content>
