<ion-header [id]="selectedTheme">
  <ion-toolbar>
    <ion-title>
      {{placeName}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [id]="selectedTheme">
  <ion-slides class="sticky" loop="true" *ngIf="images.length != 0">
    <ion-slide *ngFor="let image of images">
      <ion-item id="place" [style.backgroundImage]="'url(' + image + ')'">
      </ion-item>
    </ion-slide>
  </ion-slides>
  <ion-item-divider color="light">PLACE DETAILS</ion-item-divider>
  <ion-item *ngIf="placeAdded == true && type == 'add'">
    {{placeName}} is already on your list!
  </ion-item>
  <ion-item>
    <ion-label>Visited</ion-label>
    <ion-toggle [(ngModel)]="visited"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Categories</ion-label>
    <ion-select multiple="true" [(ngModel)]="selectedCategories">
      <ion-option *ngFor="let category of categories" value="category.name">{{category.name}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>

<ion-footer text-center [id]="selectedTheme">
  <button ion-button block color="light" (click)="addPlace()" *ngIf="type == 'add'">Add</button>
  <button ion-button block color="light" (click)="updatePlace()" *ngIf="type == 'edit'">Update</button>
</ion-footer>
