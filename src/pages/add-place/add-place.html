<ion-header>
  <ion-navbar>
    <ion-title>Add Place</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getPlaces($event)" *ngIf="selected==false"></ion-searchbar>
  <ion-list *ngIf="places != null && selected==false">
    <button ion-item *ngFor="let place of places.predictions" (click)="selectPlace(place.place_id)">
      {{ place.description }},
    </button>
  </ion-list>
</ion-content>
