<ion-header>
  <ion-navbar>
    <ion-title>Options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [id]="selectedTheme">
  <ion-list>
    <ion-item>
      <ion-label>Color Theme</ion-label>
      <ion-select [(ngModel)]="selectedTheme" (ionChange)="toggleAppTheme()">
        <ion-option value="light-theme">Light</ion-option>
        <ion-option value="dark-theme">Dark</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
