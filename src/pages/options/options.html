<ion-header>
  <ion-navbar>
    <ion-title>Options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [id]="selectedTheme">
  <ion-list>
    <ion-item>
      <ion-icon name="bulb" class="item-icon" item-start></ion-icon>
      <ion-label>Dark Theme</ion-label>
      <ion-toggle [(ngModel)]="darkTheme" (ionChange)="toggleAppTheme()"></ion-toggle>
    </ion-item>
    <button ion-item onclick="editCategories()">
      <ion-icon name="pricetags" class="item-icon" item-start></ion-icon>
      Categories
    </button>
  </ion-list>
</ion-content>
