<ion-menu [content]="content">
  <ion-header [id]="selectedTheme">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [id]="selectedTheme">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [id]="selectedTheme" #content swipeBackEnabled="false"></ion-nav>

<ion-tabs [id]="selectedTheme">
  <ion-tab tabIcon="home" [root]="placesPage"></ion-tab>
  <ion-tab tabIcon="add-circle" [root]="addPlacePage"></ion-tab>
  <ion-tab tabIcon="options" [root]="optionsPage"></ion-tab>
</ion-tabs>`
